spring:
  datasource:
    url: jdbc:mysql://localhost:3307/microservice
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
      init:
        mode: always
management:
  endpoints:
    web:
      exposure:
        include: "*"
